<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Factura | Fruletto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container_header">
            <div class="menu"> 
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reporte.html">Registro ventas</a></li>
                        <li><a href="factura.html">Factura</a></li>
                        <li><a href="inventario.html">Inventario</a></li>
                    </ul>
                </nav>
                <a href="crea_bowl.html" class="btn_quote">Crear bowl</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container_foree">
            <h1>Generar Factura</h1>
            <form id="facturaForm">
                <div class="form-group">
                    <label for="cliente">Nombre del Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required>
                </div>

                <div class="form-group">
                    <label for="cedula">CÃ©dula/NIT:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>

                <div class="form-group">
                    <label for="producto">Producto o Servicio:</label>
                    <input type="text" id="producto" name="producto" required>
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio Unitario ($):</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Guardar Factura</button>
                    <a href="index.html" class="btn__volver-inicio">Volver al Inicio</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
